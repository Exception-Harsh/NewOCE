<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/20d654d0ca.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
     <div class="container">
        <div class="left">
            <label class="html"><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea type="text" id="html-code" onkeyup="run()"></textarea>
            <button class="btn0" onclick="downloadText0()">Save Text</button>
            <button class="btn1" onclick="reset0()">Reset</button>

            <label class="css"><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <button class="btn0" onclick="downloadText1()">Save Text</button>
            <button class="btn1" onclick="reset1()">Reset</button>

            <label class="js"><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
            <button class="btn0" onclick="downloadText2()">Save Text</button>
            <button class="btn1" onclick="reset2()">Reset</button>

        </div>
        <div class="right">
            <label class="output"><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
            <button class="btn2" onclick="resetpage()">Reset Page</button>
        </div>
        
     </div>

</body>
</html>
