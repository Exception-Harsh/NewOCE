<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
     <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea type="text" id="html-code" onkeyup="run()"></textarea>
            <button onclick="downloadText()">Save Text</button>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <button onclick="downloadText()">Save Text</button>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
            <button onclick="downloadText()">Save Text</button>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>

            <button onclick="resetPage()">Reset Page</button>
        </div>

     </div>

</body>
</html>
